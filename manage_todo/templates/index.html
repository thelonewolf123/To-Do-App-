<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}">
    <title>To Do app</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar navbar-brand" style="color: white;">To Do App</a>
    </nav>
    <div class="container mt-4">
            <form action="{% url 'add' %}" class="form-inline">
                <input class="form-control mb-2 mr-sm-2" type="text" name="text" id="" placeholder="Add item...">
                <button class="btn btn-primary mb-2" type="submit">
                    Add
                </button>
            </form>
        </div>
        <div class="container pt-4">
            <ul class="list-group">
                {% for item in todo %}
                <li class="list-group-item">
                            {{ item.text }}
                    <div class="float-right">
                        <a href="{% url 'delete' item.id %}">
                            <button class="btn btn-danger m-0">Delete</button>
                        </a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    <div style="height: 100px;">
    </div>
    <div class="footer content-center text-center bg-dark" style="height:4rem; color:white;">
        <div style="height:1.5rem;"></div>
        <div class="container text-center">
            &copy; To Do App | github.io
        </div>
    </div>
</body>
</html>
